<!DOCTYPE html>
<html>
  <head>
    <title>You're in control</title>
    <link rel="stylesheet" href="css/seq.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  </head>
  <body>
    <div id="sequencer">

        <div id="instrument">
          <img id="instrument-icon" />
        </div>

        <table id="matrix">
        </table>

        <div id="control-panel">
          <button id="play" class="controls">&#9654;</button>
          <button id="stop" class="controls">&#9724;</button>
          <input id="tempo" type="number" class="controls" value=120 />
          <span class="controls">BPM</span>
          <div class="controls" id="device-select-control"></div>
            <label for="devices" id="devices-label">MIDI device:</label>
            <select name="devices" id="device-select">
            </select>
        </div>

        <button id="restart" class="ui-button">Restart</button>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/sequencer.js"></script>
    <script src="scripts/audio.js"></script>
    

  </body>
</html>
