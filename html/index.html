<!DOCTYPE html>
<html>
  <head>
    <title>You're in control</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  </head>
  <body>
    <div id="form-container">
      
        <div id="intro-div">
          <form id="intro" action="sequencer" method="get">
            <table id="intro-form-table">
              <tr>
                <td>
                  <div class="centered">
                    <h2>COUNT·ME·IN</h2>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="room">Enter a name to create a new room:</label></td>
              </tr>
              <tr>
                <td class="centered"><input type="text" class="intro-form" name="room" id="new-room-name" placeholder="[room]" /></td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="centered">
                    <button id="create-room" class="ui-button" value="Go!" type="button">Go!</button>
                  </div>
                </td>
              </tr>
            </table>
          </form>
        </div>
      
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/include.js"></script>
    <script>
      var form = document.getElementById("intro");
      var room = document.querySelector("#new-room-name");

      room.addEventListener("keyup", function(e) {
        this.parentElement.style.backgroundColor = "transparent";
      });

      document.getElementById("create-room").addEventListener("click", function(e){
        if(room.value) form.submit();
        else {
          room.parentElement.style.backgroundColor="tomato"
        } 
      });
    </script>
  </body>
</html>
