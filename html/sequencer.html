<!DOCTYPE html>
<html>
  <head>
    <title>You're in control</title>
    <link rel="stylesheet" href="css/sequencer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  </head>
  <body>
    <div id="sequencer">

        <table id="matrix">
        </table>

        <div id="control-panel">
          <button id="play" class="controls">&#9654;</button>
          <button id="stop" class="controls">&#9724;</button>
          <input id="tempo" type="number" class="controls" value=120 min="60" max="250"/>
          <span class="controls">BPM</span>
          <div class="controls" id="device-select-control">
            <label for="devices" id="devices-label">MIDI device:</label>
            <select name="devices" id="device-select">
              <option value="0">Internal sounds</option>
            </select>
          </div>

          <span id="debug1"></span><br />
          <span id="debug2"></span>

        </div>

    </div>


    <audio preload="auto" src="sounds/BD.WAV" id="BD.WAV"></audio>
    <audio preload="auto" src="sounds/SD.WAV" id="SD.WAV"></audio>
    <audio preload="auto" src="sounds/CP.WAV" id="CP.WAV"></audio>
    <audio preload="auto" src="sounds/HC.WAV" id="HC.WAV"></audio>
    <audio preload="auto" src="sounds/LC.WAV" id="LC.WAV"></audio>
    <audio preload="auto" src="sounds/LT.WAV" id="LT.WAV"></audio>
    <audio preload="auto" src="sounds/CH.WAV" id="CH.WAV"></audio>
    <audio preload="auto" src="sounds/OH.WAV" id="OH.WAV"></audio>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/midi.js"></script>
    <script src="scripts/sequencerObj.js"></script>
    <script src="scripts/sequencer.js"></script>
    <script src="scripts/bufferLoader.js"></script>
    <script src="scripts/audio.js"></script>
    


  </body>
</html>
