<!DOCTYPE html>
<html>
  <head>
    <title>COUNT·ME·IN</title>
    <link rel="stylesheet" href="css/sequencer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JXMQXE0QJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5JXMQXE0QJ');
    </script>
  </head>
  <body>

    <div id="room-info">
      <div id="close-info">✕</div>
      <div class="room-info">
        <span id="room-title">
        Session name: <span id="room-name"></span>
        </span>
      </div>
      <div class="room-info">Use this URL to join this session</div>
      <div class="room-info">
        <a id="track-url" target="_blank"></a>
      </div>
      <div class="room-info">
        <div id="copy">COPY TO CLIPBOARD</div>
      </div>
      <div class="room-info">Or scan this QR code:</div>
      <div class="room-info" id="qrcode-wrapper">

      </div>
      <textarea id="url-copy"></textarea>
    </div>

    <!-- <div id="backdrop" class="zero-top slide-top"> -->
    <div id="backdrop" class="zero-top slide-top">
      <img id="logo-image" src="images/spacebarman-logo.png" />
      <span id="click-me-first">Click me to start!</span>
    </div>

    <div id="sequencer">

        <table id="matrix">
        </table>

        <div id="control-panel">

          <button id="play" class="controls">&#9654;</button>
          <button id="stop" class="controls">&#9724;</button>

          <span class="controls" id="ext-clock-indicator">[<span id="ext-clock">Ext Clock</span>]</span>
          <span id="ext-tempo" class="controls"></span>

          <div id="bpm">
            <input id="tempo" type="number" class="controls" value=98 min="60" max="250"/>
          </div>
          
          <span class="controls">BPM</span>

          <button class="controls" id="show-room-link">
            Session info
          </button>

        </div>

    </div>

    <div id="sequencer-bg">
      <p>
      COUNT-ME-IN<br />
      </p>
    </div>

    <div id="sound-set">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/sequencerObj.js"></script>
    <script src="scripts/sequencer.js"></script>
    <script src="scripts/noteFrequencies.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/midi.js"></script>


  </body>
</html>
