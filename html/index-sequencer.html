<!DOCTYPE html>
<html>
  <head>
    <title>COUNT路ME路IN</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JXMQXE0QJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5JXMQXE0QJ');
    </script>
  </head>
  <body>
    <div id="form-container">

      <form id="intro" action="sequencer" method="get">
        <div class="centered">
          <h2>COUNT路ME路IN</h2>
        </div>

        <div class="centered">
        <span id="disconnect-message"></span>
        </div>

        <label for="room">Enter a name to create a new session:</label>
        <input type="text" class="intro-form" name="room" id="new-room-name" placeholder="[session name]" />
        <div class="centered">
          <button id="create-room" class="ui-button" value="Go!" type="button">Go!</button>
        </div>
      </form>

      <div id="midi-devices">
        
        <div class="controls device-select-control">
          <label for="devices" class="devices-label">MIDI out:</label>
          <select name="devices" class="device-select" id="select-midi-out">
            <option value="0">Internal sounds</option>
          </select>
        </div>
        
        <div class="controls device-select-control">
          <label for="devices" class="devices-label">MIDI In:</label>
          <select name="devices" class="device-select" id="select-midi-in">
            <option value="0">Internal</option>
          </select>
        </div>

        <div class="controls device-select-control">
          <label for="channel" class="devices-label">MIDI Channel:</label>
          <select name="channel" class="device-select" id="select-midi-channel">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option>
            <option value="12">13</option>
            <option value="13">14</option>
            <option value="14">15</option>
            <option value="15">16</option>
          </select>
        </div>

      </div>
      
      
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/midi-device-select.js"></script>
    <script>
      var form = document.getElementById("intro");
      var room = document.querySelector("#new-room-name");
      var reason = findGetParameter("exitreason");
      var useMidi = findGetParameter("midi");

      room.addEventListener("keyup", function(e) {
          this.style.backgroundColor = "white";
      });
      
      if(reason && reason != "")
          document.getElementById("disconnect-message").innerText = reason;

      document.getElementById("create-room").addEventListener("click", function(e){
          if(room.value) form.submit();
          else {
            room.setAttribute("placeholder","Enter a name")
            room.style.backgroundColor="tomato";
          } 
      });

      if(useMidi) {
        document.getElementById("midi-devices").style.display = "flex";
      }

    </script>
  </body>
</html>
