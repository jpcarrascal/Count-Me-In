<!DOCTYPE html>
<html>
  <head>
    <title>You're in control</title>
    <link rel="stylesheet" href="css/seq.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  </head>
  <body>
    <div id="form-container">
      <form id="intro" action="track" method="get">
          <label for="initials">Enter your initials:</label>
          <input type="text" name="initials" id="initials" maxlength="2" value=""/>
          <input type="hidden" name="room" id="room" value="0" />
          <input type="submit" id="go" value="Go!" />
      </form>
    </div>
    <script src="scripts/include.js"></script>
    <script>
      var room = findGetParameter("room");
      if(!room) room = DEFAULT_ROOM;
      document.getElementById("room").value = room;
    </script>
  </body>
</html>
